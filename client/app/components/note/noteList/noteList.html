<section class="section-note-search">
    <div class="row">
        <div class="col s12">
            <form>
                <div class="row">
                		<div class="options">
	                    <p>
	                        <input type="checkbox" id="sTags" value="tags" ng-model="searchTags"  ng-init="searchTags = true" />
	                        <label for="sTags">Tags</label>
	                    </p>
	                    <p>
	                        <input type="checkbox" id="sTitle" value="title" ng-model="searchTitle" />
	                        <label for="sTitle">Title</label>
	                    </p>
                    </div>
                    <div class="input-field col">
                        <input id="icon_prefix" ng-model="searchText" value="" type="text" class="validate">
                        <label for="icon_prefix">Find</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section class="section-note-list" ng-class="{'show-preview': vm.notePreview}">
    <ul class="collection">
        <div class="col s12">
            <li class="note-list collection-item" ng-repeat="note in vm.notes | orderBy:'-id' | searchByTags:searchText:searchTags:searchTitle" ng-click="vm.showPreview(note)">
                <div class="note-mini">
                    <span class="note-mini__title">{{ note.title }}</span>
                    <span class="note-mini__date">{{ note.date }}</span>
                    <span class="note-mini__tags">{{ note.tags }}</span>
                </div>
            </li>
        </div>
    </ul>
</section>
<section class="section-note-preview" ng-if="vm.notePreview != false">
    <note-preview note="vm.notePreview"></note-preview>
</section>
