<section class="section-note-add">
    <div class="row note-add">
        <form class="col">

            <span class="page-title">
                <h1>Add note</h1>
            </span>

            <div class="input-field">
                <input placeholder="" class="note-edit__input" ng-model="vm.note.title" type="text">
                <label for="first_name">Title</label>
            </div>
            <div class="input-field">
                <input class="note-edit__input" ng-model="vm.note.keywords" type="text">
                <label for="last_name">Keywords</label>
            </div>
            <div class="input-field">
                <textarea class="note-edit__code" ng-class="{'word-wrap': vm.wordWrap}" ng-model="vm.note.text"></textarea>
            </div>
            <div class="clear"></div>
            <div class="input-field">
                <div class="buttons-center">
                    <button ng-click="vm.save()" class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="material-icons left">done</i> Save
                    </button>
                </div>
            </div>
    </div>
    </div>
</section>
