<section class="section-note-list" ng-class="{'show-preview': vm.notePreview}">
    <ul class="collection">
        <div class="col s12">
            <li class="note-list collection-item" ng-repeat="note in vm.randomNotes | orderBy:'rank' | limitTo:30" ng-click="vm.showPreview(note)">
                <div class="note-mini">
                    <span class="note-mini__title" ng-bind="::note.item.title"></span>
                    <span class="note-mini__date" ng-bind="::note.item.date"></span>
                    <span class="note-mini__keywords" ng-bind="::note.item.keywords"></span>
                </div>
            </li>
        </div>
    </ul>
</section>
<section class="section-note-preview" ng-if="vm.notePreview.note != false">
    <note-preview note="vm.notePreview.note"></note-preview>
</section>
