<section class="section-note-show">
  <div class="row">
    <div class="col">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text note">
          <span class="card-title note__title">{{ note.title }}</span>
          <p class="note__text">{{ note.text }}</p>
          <span class="note__tags">Tags: {{ note.tags }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
